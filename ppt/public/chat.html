<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />

    <title>欢迎进入嗨聊</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />

    html {height: 100%;}
    body {
        width: 100%;
        height: 100%;
        background: -moz-linear-gradient(top,#b8c4cb,#f6f6f8);
        background: -webkit-gradient(linear, 50% 0%, 0% 100%,from(#b8c4cb), to(#f6f6f8));
    }
    </style>
</head>

<body>
    <div class="main"></div>
    <div class="inpt">

            <input type="button" name="button" class="sure J_btn" value="确定" />
        </div>
        <div class="chat hidden">
            <input type="text" name="chat" class="text J_chat" />
            <input type="button" name="button" class="submit J_submit" value="发送" />
        </div>
    </div>
    <script type="text/javascript" src="./javascripts/jquery-1.11.1.min.js"></script>

</html>
